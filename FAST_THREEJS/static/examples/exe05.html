<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let sphere;
			let sphere1;
			let sphere2;
			let sphere3;
			let sphere4;
			let sphere5;
			let sphere6;
			let sphere7;
			let sphere8;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				camera.position.y = 100;

				scene = new THREE.Scene();

				const geometry = new THREE.SphereGeometry( 50, 30, 10 );
				const material = new THREE.MeshBasicMaterial({
				color: "red",
				wireframe:true
				});

				const geometry1 = new THREE.SphereGeometry( 50, 30, 10 );
				const material1 = new THREE.MeshBasicMaterial({
				color: "orange",
				wireframe:true
				});

				const geometry2 = new THREE.SphereGeometry( 50, 30, 10 );
				const material2 = new THREE.MeshBasicMaterial({
				color: "yellow",
				wireframe:true
				});

				const geometry3 = new THREE.SphereGeometry( 50, 30, 10 );
				const material3 = new THREE.MeshBasicMaterial({
				color: "green",
				wireframe:true
				});

				const geometry4 = new THREE.SphereGeometry( 50, 30, 10 );
				const material4 = new THREE.MeshBasicMaterial({
				color: "blue",
				wireframe:true
				});

				const geometry5 = new THREE.SphereGeometry( 50, 30, 10 );
				const material5 = new THREE.MeshBasicMaterial({
				color: "indigo",
				wireframe:true
				});

				const geometry6 = new THREE.SphereGeometry( 50, 30, 10 );
				const material6 = new THREE.MeshBasicMaterial({
				color: "violet",
				wireframe:true
				});

				const geometry7 = new THREE.SphereGeometry( 50, 30, 10 );
				const material7 = new THREE.MeshBasicMaterial({
				color: "black",
				wireframe:true
				});

				const geometry8 = new THREE.SphereGeometry( 50, 30, 10 );
				const material8 = new THREE.MeshBasicMaterial({
				color: "white",
				wireframe:true
				});

				sphere = new THREE.Mesh( geometry, material ); 
				sphere1 = new THREE.Mesh( geometry1, material1 ); 
				sphere2 = new THREE.Mesh( geometry2, material2 ); 
				sphere3 = new THREE.Mesh( geometry3, material3 ); 
				sphere4 = new THREE.Mesh( geometry4, material4 ); 
				sphere5 = new THREE.Mesh( geometry5, material5 ); 
				sphere6 = new THREE.Mesh( geometry6, material6 ); 
				sphere7 = new THREE.Mesh( geometry7, material7 ); 
				sphere8 = new THREE.Mesh( geometry8, material8 ); 

				scene.add( sphere, sphere1, sphere2, sphere3, sphere4, sphere5, sphere6, sphere7, sphere8);
				
				

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				console.log("animate");
				console.log("animate", camera.position);
				
				requestAnimationFrame( animate );

				sphere.rotation.z += 0.01;
				sphere.rotation.y += 0.01;
				sphere.position.x = -200;
				sphere.position.z = 100;
				
				sphere1.rotation.z += 0.01;
				sphere1.rotation.y += 0.01;
				sphere1.position.x = 0;
				sphere1.position.z = 100;

				sphere2.rotation.z += 0.01;
				sphere2.rotation.y += 0.01;
				sphere2.position.x = 200;
				sphere2.position.z = 100;

				sphere3.rotation.z += 0.01;
				sphere3.rotation.y += 0.01;
				sphere3.position.x = -200;
				sphere3.position.z = 0;

				sphere4.rotation.z += 0.01;
				sphere4.rotation.y += 0.01;
				sphere4.position.x = 0;
				sphere4.position.z = 0;

				sphere5.rotation.z += 0.01;
				sphere5.rotation.y += 0.01;
				sphere5.position.x = 200;
				sphere5.position.z = 0;

				sphere6.rotation.z += 0.01;
				sphere6.rotation.y += 0.01;
				sphere6.position.x = -200;
				sphere6.position.z = -100;

				sphere7.rotation.z += 0.01;
				sphere7.rotation.y += 0.01;
				sphere7.position.x = 0;
				sphere7.position.z = -100;
                      
				sphere8.rotation.z += 0.01;
				sphere8.rotation.y += 0.01;
				sphere8.position.x = 200;
				sphere8.position.z = -100;
                      
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
