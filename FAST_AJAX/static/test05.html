<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.myit{
	width: 30px;
}

</style>
<script type="text/javascript">
function myclick(){
	var mine = document.querySelector("#it_mine");
	var comhi = document.querySelector("#it_com");
	var resulthi = document.querySelector("#it_result");
	var com = ""
	var result = ""
	
	rnd = Math.random();
	if(rnd>0.5) {
		com = "홀";
	}else {
		com = "짝";
	}
	
	if(com == mine.value) {
		result = "승리";
	}else {
		result = "패배";
	}
	
	comhi.value = com
	resulthi.value = result
	
}
</script>
</head>
<body>
<table border="1">
	<tr>
		<td>나 : </td>
		<td>
			<input type="text" class="myit" id="it_mine" />
		</td>
	</tr>
	<tr>
		<td>컴 : </td>
		<td>
			<input type="text" class="myit" id="it_com" />
		</td>
	</tr>
	<tr>
		<td>결과 : </td>
		<td>
			<input type="text" class="myit" id="it_result" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기" onclick="myclick()" />
		</td>
	</tr>
</table>

</body>
</html>
