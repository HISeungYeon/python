<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/static/js/jquery-3.6.1.js"></script>
<style type="text/css">
.mydisp{
	height:200px;
}

</style>
<script type="text/javascript">
function myclick(){
	var a = $('input[name=rf]').val();
	console.log(a);
	var b = $('input[name=rl]').val()
// 	var aa = parseInt(a);
// 	var bb = parseInt(b);
	
	var txt = "";
	for(var i=a; i<=b; i++) {
		txt += drawStar(i);
	}
	console.log(txt);
	
	$(".mydisp").html(txt);
	
}

function drawStar(cnt) {
	var ret = "";
	for(var i=0; i<cnt; i++) {
		ret += "*";
	}
	
	ret += "<br>";
	return ret;
}

$(document).ready(function(){
	$("#btn").bind("click", function() {
		myclick()
    });
});
</script>
</head>
<body>
<table border="1">
	<tr>
		<td>시작별수</td>
		<td>
			<input type="radio" name="rf" value="2" />2
			<input type="radio" name="rf" value="3" />3
			<input type="radio" name="rf" value="4" />4
			<input type="radio" name="rf" value="5" />5
		</td>
	</tr>
	<tr>
		<td>끝별수</td>
		<td>
			<input type="radio" name="rl" value="6" />6
			<input type="radio" name="rl" value="7" />7
			<input type="radio" name="rl" value="8" />8
			<input type="radio" name="rl" value="9" />9
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" id="btn" value="별 출력허기" />
		</td>
	</tr>
	<tr>
		<td colspan="2" class="mydisp">
			&nbsp;
		</td>
	</tr>
	
</table>


</body>
</html>
