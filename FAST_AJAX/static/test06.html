<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function myclick(){
	var hi = document.querySelector("#mysel");
	var dan = hi.options[hi.selectedIndex].value
	console.log(dan)
	var idan = parseInt(dan);
	var txt = "";
	txt += idan + " x " + 1 + " = " + (idan*1) + "\n";
	txt += idan + " x " + 2 + " = " + (idan*2) + "\n";
	txt += idan + " x " + 3 + " = " + (idan*3) + "\n";
	txt += idan + " x " + 4 + " = " + (idan*4) + "\n";
	txt += idan + " x " + 5 + " = " + (idan*5) + "\n";
	txt += idan + " x " + 6 + " = " + (idan*6) + "\n";
	txt += idan + " x " + 7 + " = " + (idan*7) + "\n";
	txt += idan + " x " + 8 + " = " + (idan*8) + "\n";
	txt += idan + " x " + 9 + " = " + (idan*9) + "\n";
	
	var ta = document.querySelector("#myta");
	
	ta.value = txt
	
	console.log(txt)
}
</script>
</head>
<body>
<table border="1">
	<tr>
		<td>출력단수</td>
		<td>
			<select id="mysel">
				<option value="2">2단</option>
				<option value="3">3단</option>
				<option value="4">4단</option>
				<option value="5">5단</option>
				<option value="6">6단</option>
				<option value="7">7단</option>
				<option value="8">8단</option>
				<option value="9">9단</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button"  value="구구단 출력하기" onclick="myclick()"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea id="myta" rows="20" cols="20"></textarea>
		</td>
	</tr>

</table>

</body>
</html>
