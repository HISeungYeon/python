<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/static/js/jquery-3.6.1.js"></script>
<style type="text/css">
.myit{
	width: 100px;
}

</style>
<script type="text/javascript">
function myclick(){
	var mine = $("#itMine").val();
	var com = ""
	var result = ""
	
	var rnd = Math.random();
	if(rnd < 0.3) {
		com = "가위";
	}else if(rnd < 0.6) {
		com = "바위";
	}else {
		com = "보";
	}
	
	if (com =="가위" && mine == "가위")	result = "비김";
	if (com =="가위" && mine =="바위")		result = "승리( ᵔᵒᵔ )ᵍᵒᵒᵈ";
	if (com =="가위" && mine =="보")		result = "패배 (;´・`)>";
	
	if (com =="바위" && mine == "가위")	result = "패배 (;´・`)>";
	if (com =="바위" && mine == "바위")	result = "비김";
	if (com =="바위" && mine == "보")		result = "승리( ᵔᵒᵔ )ᵍᵒᵒᵈ";
	
	if (com =="보" && mine == "가위")		result = "승리( ᵔᵒᵔ )ᵍᵒᵒᵈ";
	if (com =="보" && mine == "바위")		result = "패배 (;´・`)>";
	if (com =="보" && mine == "보")		result = "비김";
	
	
	$("#itCom").val(com);
	$("#itResult").val(result);
	
}


	$(document).ready(function() {

		$("#btn").bind("click", function() {
			myclick()
		});

		$("#itMine").bind("keydown", function(key) {
			if (key.keyCode == 13) {
				myclick()
			}
		});

		// 	$("#itMine").keydown(function(key) {
		// 		if( key.keyCode == 13 ){
		// 			myclick()
		// 		}
		// 	});

	});
</script>
</head>
<body>
<table border="1">
	<tr>
		<td>나 : </td>
		<td>
			<input type="text" class="myit" id="itMine" />
		</td>
	</tr>
	<tr>
		<td>컴 : </td>
		<td>
			<input type="text" class="myit" id="itCom" />
		</td>
	</tr>
	<tr>
		<td>결과 : </td>
		<td>
			<input type="text" class="myit" id="itResult" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" id="btn" value="게임하기" />
		</td>
	</tr>
</table>

</body>
</html>
